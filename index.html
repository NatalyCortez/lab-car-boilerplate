<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="icon" href="assets/images/icon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>LabCar</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid bg-white w-border">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a><img src="assets/images/logonit.PNG" class="logo"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Viajar <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Conducir</a></li>
                <li><a href="#">Iniciar sesion</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
    </div>
    <!-- Imagen -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12" id="taxi-img">
          <div class="col-xs-10 col-md-4 orange-box">
            <h1>Comienza a viajar</h1>
            <h1>con <span>Lab&#60;ar</span></h1>
            <button type="button" id="myButton" class="btn bg-white b-download" autocomplete="off">
    Descarga el app
</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Celular -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 box-two">
          <div class="col-xs-12 col-md-12" id="cell-phone">
            <h1>La nueva app</h1>
          </div>
          <h1>Llega a tu destino aún más rápido</h1>
        </div>
      </div>
    </div>

    <!-- Driver -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 box-three">
          <div class="col-xs-12 col-md-12 opacity">
            <h1>Conduce cuando quieras</h1>
            <h1>LabCar es una opción flexible para alcanzar tus metas financieras.</h1>
            <button type="button" id="myButton" class="btn bg-orange color-white" autocomplete="off">
    Conviertete en conductor
</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Trifas -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 box-two">
          <div class="col-xs-12 col-md-12">
            <h1>Tarifas</h1>
            <p>Consulta las tarifas LabCar aquí</p>
            <img src="assets/images/shape.png">
            <img src="assets/images/shape2.png">

          </div>
        </div>
      </div>
    </div>
    <!-- Linkeando archivos -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
